paths:
  /api/auth/login:
    post:
      tags:
      - Auth
      summary: user login
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/auth/gmail:
    get:
      tags:
      - Auth
      summary: login with gmail
      operationId: gmailLogin
      responses:
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/auth/42:
    get:
      tags:
      - Auth
      summary: login with gmail
      operationId: 42Login
      responses:
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/auth/recoverylink:
    post:
      tags:
      - Auth
      summary: send recover link
      operationId: recoverLInk
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "200":
          description: recovery email has been successfully sent
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/users:
    post:
      tags:
      - Users
      summary: create account
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
        required: true
      responses:
        "201":
          description: user successfully created
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
    patch:
      tags:
      - Users
      summary: Change password
      operationId: changePwd
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
        required: true
      responses:
        "200":
          description: password successfully updated
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/users/{userId}:
    get:
      tags:
      - Users
      summary: get user details
      operationId: getUser
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 456
      responses:
        "200":
          description: user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
    put:
      tags:
      - Users
      summary: update user profile
      operationId: updateUser
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 456
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_4'
        required: true
      responses:
        "200":
          description: user successfully updated
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/movies:
    get:
      tags:
      - Movies
      summary: get list of movies
      operationId: getMovies
      parameters:
      - name: decade
        in: query
        description: list of decades separated by comma
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2010,2000,1973
      - name: imdb
        in: query
        description: list of imdb ranking separated by comma
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 6,7,8
      - name: genre
        in: query
        description: list of genres separated by comma
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: comedy,fantasy
      - name: sort
        in: query
        description: sort 'a-z', 'z-a' 'newest', 'oldest', 'most-popular', 'least-popular'
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: a-z
      - name: search
        in: query
        description: search by movie's title
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: breaking
      responses:
        "200":
          description: list of movies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/movies/genres:
    get:
      tags:
      - Movies
      summary: get list of genres
      operationId: getGenres
      responses:
        "200":
          description: list of genres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/movies/{movieId}:
    get:
      tags:
      - Movies
      summary: get Movie
      operationId: getMovieInfo
      parameters:
      - name: movieId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 456
      responses:
        "200":
          description: movie information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
  /api/movies/{movieId}/comments:
    post:
      tags:
      - Movies
      summary: add comment to Movie
      operationId: addComment
      parameters:
      - name: movieId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 456
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_5'
        required: true
      responses:
        "201":
          description: comment added
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse401-500'
components:
  schemas:
    ErrorResponse401-500:
      required:
      - errorType
      type: object
      properties:
        errorType:
          type: string
          example: string
    ErrorResponse400:
      required:
      - details
      - errorType
      type: object
      properties:
        errorType:
          type: string
          example: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse400_details'
    body:
      required:
      - password
      - username
      type: object
      properties:
        username:
          type: string
          example: jane88
        password:
          type: string
          example: 123aaaa
    inline_response_200:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c

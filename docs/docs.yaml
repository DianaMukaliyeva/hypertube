          example: amazing
  responses:
    "500ApiError":
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse401-500'
    "409ApiError":
      description: Conflict.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse401-500'
    "404ApiError":
      description: Not Found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse401-500'
    "403ApiError":

    apiusersuserId_avatar:
      type: object
      properties:
        oldId:
          type: integer
          example: 4568
        base64:
          type: string
          example: some base 64
    body_4:
      required:
      - oldPassword
      type: object
      properties:
        username:
          type: string
          example: jane88
        email:
          type: string
          example: jane88@test.com
        firstname:
          type: string
          example: Jane
        lastname:
          type: string
          example: Doe
        avatar:
          $ref: '#/components/schemas/apiusersuserId_avatar'
        oldPassword:
          type: string
          example: old password
        newPassword:
          type: string
          example: jane88ssssss
        confirmPassword:
          type: string
          example: jane88ssssss
    inline_response_200_2:
      type: object
      properties:
        movies:
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_2_movies'
    inline_response_200_3:
      type: object
      properties:
        genres:
          type: array
          example:
          - comedy
          - drama
          - fantasy
          items:
            type: string
    inline_response_200_4:
      type: object
      properties:
        title:
          type: string
          example: Epidemia
        imdbRanking:
          type: number
          example: 8.4
        year:
          type: integer
          example: 1984
        genre:
          type: string
          example: comedy
        description:
          type: string
          example: Cool movie
        length:
          type: integer
          description: in minutes
          example: 85
        director:
          type: string
          example: Mike King
        producer:
          type: string
          example: Alex Cohon
        cast:
          type: array
          example:
          - John Smith
          - Rebecca Vincor
          items:
            type: string
        magnet:
          type: string
          example: ???
        subtitles:
          $ref: '#/components/schemas/inline_response_200_4_subtitles'
        comments:
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_4_comments'
    body_5:
      type: object
      properties:
        userId:
          type: integer
          example: 465
        message:
          type: string
          example: new comment
    ErrorResponse400_details:
      required:
      - param
      - provided
      - reason
      type: object
      properties:
        param:
          type: string
          example: string
        provided:
          type: string
          example: string
        reason:
          type: string
          example: string
    inline_response_200_2_movies:
      type: object
      properties:
        title:
          type: string
          example: Epidemia

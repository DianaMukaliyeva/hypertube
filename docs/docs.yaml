      properties:
        username:
          type: string
          example: jane88
    body_2:
      required:
      - confirmpassword
      - email
      - firstname
      - lastname
      - password
      - username
      type: object
      properties:
        username:
          type: string
          example: jane88
        email:
          type: string
          example: jane88@test.com
        firstname:
          type: string
          example: Jane
        lastname:
          type: string
          example: Doe
        password:
          type: string
          example: jane88ssssss
        confirmpassword:
          type: string
          example: jane88ssssss
    body_3:
      required:
      - confirmPassword
      - newPassword
      - token
      - userId
      type: object
      properties:
        newPassword:
          type: string
          example: jane88
        confirmPassword:
          type: string
          example: jane88
        token:
          type: string
          description: from recovery link params
          example: some long token
        userId:
          type: integer
          description: from recovery link params
          example: 556
    inline_response_200_1:
      required:
      - avatarPath
      - firstname
      - lastname
      - username
      type: object
      properties:
        username:
          type: string
          example: johny
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        email:
          type: string
          example: john.doe@example.com
        avatarId:
          type: integer
